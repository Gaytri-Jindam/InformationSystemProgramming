<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Job Search App</h1>
        <p>Find your next career opportunity here.</p>
    </header>

    <main>
        <section class="search-container">
            <input type="text" placeholder="Search for jobs..." id="search-bar">
            <button id="search-btn">Search</button>
        </section>

        <section class="filter-panel">
            <h2>Filter Jobs</h2>
            <label for="location">Location</label>
            <input type="text" id="location" placeholder="e.g., New York, Remote">

            <label for="job-type">Job Type</label>
            <select id="job-type">
                <option value="">All Types</option>
                <option value="full-time">Full Time</option>
                <option value="part-time">Part Time</option>
                <option value="contract">Contract</option>
                <option value="internship">Internship</option>
            </select>

            <button id="filter-btn">Apply Filters</button>
        </section>
